<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

     <!-- favion -->
     <link rel="shortcut icon" href="../../img/logo_img.ico"/>

     <!-- 引入font-awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="./css/style.css">

    <title>會員中心｜我的最愛分類</title>
</head>
<body>

    <main id="member_fav_page">

        <!-- 會員頁共用開始 -->
        <div class="main_bar">
            <div id="avatar_container">
                <img src="http://via.placeholder.com/100x100" alt="會員大頭照">
            </div>
            <div id="member_page_nav">
                <div id="member_data" class="member_page_nav_link">
                    <img src="./img/member_member.svg" alt="" id="member_data_icon" >
                    <span id="member_data_span">會員資料</span>
                </div>
                <div id="member_order" class="member_page_nav_link">
                    <img src="./img/member_shoppingBag.svg" alt="" id="member_order_icon">
                    <span id="member_order_span">訂單查詢</span>
                </div>
                <div id="member_fav" class="member_page_nav_link -on">
                    <img src="./img/member_favorites_hover.svg" alt="" id="member_fav_icon">
                    <span id="member_fav_span">我的最愛</span>
                </div>
            </div>
        </div>
        <!-- 會員頁共用結束 -->

        <section id="fav_folder">

            <!-- h1組件 -->
            <div id="title_h1_outline">
                <div class="title_h1">
                    <span></span>
                    <img src="../../img/eggBeater.png" alt="">
                    <h1>資料夾分類</h1>
                    <img src="../../img/eggBeater.png" alt="">
                </div>
            </div>

            <div id="folder_area">

                <div id="folder">
                    <div id="folder_title_tag">
                        <span id="folder_title">我的最愛</span>
                        <button id="delete_folder">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div id="folder_img_outline">
                        <img src="./img/cho_cake.jpeg" alt="">
                    </div>
                </div>

                <!-- 排版用重複組件開始 -->
                <div id="folder">
                    <div id="folder_title_tag">
                        <span id="folder_title">我的最愛</span>
                        <button id="delete_folder">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div id="folder_img_outline">
                        <img src="./img/cho_cake.jpeg" alt="">
                    </div>
                </div>
                <div id="folder">
                    <div id="folder_title_tag">
                        <span id="folder_title">我的最愛</span>
                        <button id="delete_folder">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div id="folder_img_outline">
                        <img src="./img/cho_cake.jpeg" alt="">
                    </div>
                </div>
                <div id="folder">
                    <div id="folder_title_tag">
                        <span id="folder_title">我的最愛</span>
                        <button id="delete_folder">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div id="folder_img_outline">
                        <img src="./img/cho_cake.jpeg" alt="">
                    </div>
                </div>
                <!-- 排版用重複組件結束 -->

                <!-- 排在最後一個的add_folder按鈕 -->
                <div id="folder_last">
                    <button id="add_folder">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>

            </div>
            
        </section>

        <div id="bottom_snow_img">
            <img src="./img/snowRWD.svg">
        </div>

    </main>

    <!-- footer here -->
</body>
</html>
