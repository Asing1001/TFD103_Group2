<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <title>會員登入與註冊</title>
    </head>
    <body>
        <header></header>
        <!--等header補充-->
        <div class="assign_page_main_bar">
            <div class="assign_page_title_h1_outline">
                <div class="title_h1">
                    <span></span>
                    <img src="../../img/eggBeater.png" alt="" />
                    <h1>Sign in</h1>
                    <img src="../../img/eggBeater.png" alt="" />
                </div>
                <div class="title_h1">
                    <span></span>
                    <img src="../../img/eggBeater.png" alt="" />
                    <h1>Register</h1>
                    <img src="../../img/eggBeater.png" alt="" />
                </div>
            </div>
        </div>
        <main id="assign_page_main">
            <!-- 登入區塊 -->
            <section id="sign_in">
                <label for="account">帳號 </label>
                <input type="text" id="account" placeholder="請輸入帳號" />
                <label for="password">密碼 </label>
                <input type="text" id="password" placeholder="請輸入密碼" />
                <a href="#">忘記密碼</a>
                <button class="sign_button">SIGN IN</button>
                <button class="sign_button">以Instagram登入<i class="fa-brands fa-instagram"></i></button>
                <button class="sign_button">以LINE帳號登入<i class="fa-brands fa-line"></i></i></button>
                <button class="sign_button">以Google登入<i class="fa-brands fa-google"></i></button>
            </section>
            <!-- 註冊區塊 -->
            <section id="register">
                <label for="email">Email </label>
                <input type="text" id="email" placeholder="請輸入Email" />
                <label for="password">密碼 </label>
                <input type="text" id="password" placeholder="請輸入密碼" />
                <label for="re_password">確認密碼 </label>
                <input type="text" id="re_password" placeholder="請重複輸入帳號" />
                <label for="user_name">姓名 </label>
                <input type="text" id="user_name" placeholder="請輸入姓名" />
                <label>生日</label>
                <div>
                <select name="" id="years">
                    <option value="">1999</option>
                    <option value="">2000</option>
                </select>
                <select name="" id="months">
                    <option value="">1</option>
                    <option value="">2</option>
                </select>
                <select name="" id="days">
                    <option value="">1</option>
                    <option value="">2</option>
                </select>
                </div>
                <button class="sign_button">SIGN UP</button>
            </section>
        </main>
        <footer></footer><!--待補充footer-->
    </body>
</html>
